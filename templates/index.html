<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Video Analysis System</title>
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-video"></i> Multimodal Video Analysis System</h1>
            <p>Upload a YouTube video and interact with its content through AI-powered analysis</p>
        </header>
        <section class="url-input-section" id="urlInputSection">
            <div class="input-group">
                <input type="url" id="videoUrl" placeholder="Enter YouTube video URL..." class="url-input" required>
                <button id="processBtn" class="process-btn">
                    <i class="fas fa-play"></i> Process Video
                </button>
                <button id="newVideoBtn" class="new-video-btn" style="display: none;">
                    <i class="fas fa-plus"></i> New Video
                </button>
            </div>
            <div class="loading" id="loadingIndicator" style="display: none;"></div>
            <div id="progressIndicator" class="progress-indicator" style="display: none;"></div>
        </section>
        <section class="video-analysis" id="videoAnalysis" style="display: none;">
            <div class="video-embed" id="videoEmbed"></div>
            <div class="main-content">
                <aside class="sections-list" id="sectionsListContainer">
                    <h3><i class="fas fa-list"></i> Video Sections</h3>
                    <div id="sectionsList"></div>
                </aside>
                <div class="tabs-container">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="chat">Chat</button>
                        <button class="tab-btn" data-tab="visual-search">Visual Search</button>
                    </div>
                    <div class="tab-content active" id="chatTab">
                        <div id="chatMessages" class="chat-messages"></div>
                        <div class="chat-input-group">
                            <input type="text" id="chatInput" placeholder="Ask me anything about the video...">
                            <button id="sendChatBtn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                    <div class="tab-content" id="visual-searchTab">
                        <div class="visual-search-input-group">
                            <input type="text" id="searchInput" placeholder="Describe a scene or object...">
                            <button id="searchBtn"><i class="fas fa-search"></i></button>
                        </div>
                        <div id="searchResults" class="search-results"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
